<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <script defer href="script.js"></script>
        <title>Guess My Number!</title>
    </head>
    <body>
        <header>
            <h1 class="game-name">Guess My Number!</h1>
            <div class="game-instruction">(Between 1 and 20)</div>
            <button class="btn btn-again">Again!</button>
            <div class="secret-number-display">?</div>
        </header>
        <main>
            <div class="left-side">
                <input type="number" class="guessed-number" />
                <button class="btn btn-check">Check!</button>
            </div>
            <div class="right-side">
                <h3 class="status-guessed-number">Start guessing</h3>
                <div class="score-text">
                    Score: <span class="score">0</span>
                </div>
                <div class="score-text">
                    Highscore:
                    <span class="highscore">0</span>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
